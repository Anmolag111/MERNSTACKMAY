<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script1.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    
    <div class="container">
    <input placeholder="Ans" disabled>   
    <div><button disabled></button ></div>
    <div><button id="backSpace">CE</button ></div>
    <div><button class="operatorBtn">%</button></div>
    <div><button id="clear">AC</button></div>
    <div><button class="num">7</button></div>
    <div><button class="num">8</button></div>
    <div><button class="num">9</button></div>
    <div><button class="operatorBtn">/</button></div>
    <div><button class="num">4</button></div>
    <div><button class="num">5</button></div>
    <div><button class="num">6</button></div>
    <div><button class="operatorBtn">*</button></div>
    <div><button class="num">1</button></div>
    <div><button class="num">2</button></div>
    <div><button class="num">3</button></div>
    <div><button class="operatorBtn">-</button></div>
    <div><button class="num">0</button></div>
    <div><button class="num">.</button></div>
    <div><button id="equalTo">=</button></div>
    <div><button class="operatorBtn">+</button></div>
    </div>
</body>
</html>
